<template>
    <template if:true={tableDisp}>
        <div>
            <lightning-datatable
                key-field="id"
                data={data}
                show-row-number-column
                hide-checkbox-column
                columns={columns}
                is-loading={tableLoadingState}
                onrowaction={handleRowAction} >
            </lightning-datatable>
        </div>
    </template>
</template>

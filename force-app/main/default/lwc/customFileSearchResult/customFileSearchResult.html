<template>
    <template if:true={tableDisp}>
        <div>
            <lightning-datatable
                key-field="id"
                data={data}
                show-row-number-column
                hide-checkbox-column
                columns={tableColumns}
                is-loading={tableLoadingState}
                onrowaction={handleRowAction} 
                sorted-by={sorted_by}
                onsort={handle_sort_data} 
                sorted-direction={sorted_direction}>
            </lightning-datatable>
        </div>
    </template>
</template>
